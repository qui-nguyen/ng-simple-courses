<p-menubar [model]="items" class="w-full">
    <ng-template pTemplate="start">
      <div class="w-full">
        <img
          src="assets/images/bulbasaur.png"
          class="w-full h-auto cursor-pointer"
          alt="logo images"
          (click)="goToHome()"
        />
      </div>
    </ng-template>
    <label class="flex">
        <input
          type="checkbox"
          class="filled-in"
          id="darkMode"
          [value]="isDarkMode"
          [checked]="isDarkMode"
          (change)="switchDarkMode($event)"
        />
        <span class="ml-[10px]">
          <div class="">Mode sombre</div>
        </span>
      </label>
  
    <!-- <p-inputSwitch
      [(ngModel)]="checked"
    ></p-inputSwitch> -->
  
  
  </p-menubar>
