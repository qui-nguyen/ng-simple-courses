<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '800px' }"
  header="{{ editMode ? 'Modifier du produit' : 'Créer un nouveau produit' }}"
  [modal]="true"
  styleClass="p-fluid"
  [maximizable]="true"
  [closable]="false"
>
  <ng-template pTemplate="content" class="w-full">
    <form
      *ngIf="_formGroup && productsBrut && categories && product"
      [formGroup]="_formGroup"
      class="flex flex-column gap-6 mt-5"
    >
      <!-- <span class="p-float-label">
        <input pInputText id="name" formControlName="name" />
        <label htmlFor="name" required>Nom *</label>
      </span> -->

      <span class="p-float-label">
        <p-dropdown
          *ngIf="productsBrut.length > 0"
          [options]="productsBrut"
          optionLabel=""
          [filter]="true"
          filterBy="alim_nom_fr"
          [showClear]="true"
          placeholder="Choisir un produit"
          formControlName="name"
          (onChange)="getName($event)"
        >
          <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="selectedProduct">
              <div>{{ selectedProduct.alim_nom_fr }}</div>
            </div>
          </ng-template>
          <ng-template let-productBrut pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>
                {{
                  productBrut.alim_nom_fr.length > 50
                    ? productBrut.alim_nom_fr.slice(0, 50) + "..."
                    : productBrut.alim_nom_fr
                }}
              </div>
            </div>
          </ng-template>
        </p-dropdown>
        <label htmlFor="alim_nom_fr" required>Nom *</label>
      </span>

      <span class="p-float-label">
        <p-dropdown
          *ngIf="listCategoriesName.length"
          [options]="listCategoriesName"
          placeholder="Choisir une catégorie"
          inputId="float-label"
          formControlName="category"
        ></p-dropdown>
        <label for="float-label">Catégorie *</label>
      </span>
      <span class="p-float-label">
        <p-inputNumber
          id="quantity"
          [minFractionDigits]="1"
          formControlName="quantity"
        />
        <label htmlFor="quantity">Quantité *</label>
      </span>
      <span class="p-float-label">
        <p-inputSwitch formControlName="status" class="ml-8"></p-inputSwitch>
        <label htmlFor="status">Reste</label>
      </span>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annuler"
      icon="pi pi-times"
      class="p-button-outlined p-button-danger"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Sauvegarder"
      icon="pi pi-check"
      class="p-button-outlined p-button-primary mr-6"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>
