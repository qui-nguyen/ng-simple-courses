  <div class="card flex justify-content-center">
    <button pButton pRipple label="Submit"></button>
  </div>

  <p-table
    #dt
    [value]="products"
    [rows]="6"
    [paginator]="true"
    [globalFilterFields]="['name', 'category', 'quantity', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    class="flex flex-col w-full mt-5"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Liste des produits</h5>
        <span class="p-input-icon-left">
          <!-- <i class="pi pi-search"></i> -->
          <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." /> -->
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="width: 15%">
          Name<p-sortIcon field="name" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity" style="width: 15%">
          Quantité
          <p-sortIcon field="quantity" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="date" style="width: 15%">
          Date <p-sortIcon field="date" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="width: 15%">
          Status <p-sortIcon field="status" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 15%">
          Catégorie
          <p-sortIcon field="category" class="inline-block"></p-sortIcon>
        </th>
        <th style="width: 15%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.createdDate | date : "dd/MM/yyyy" }}</td>
        <td>
          <div
            *ngIf="product.status"
            class="flex justify-center border rounded bg-blue max-w-[86px]"
          >
            <div class="p-1 text-white text-xs">
              {{ product.statusName }}
            </div>
          </div>
        </td>
        <td>
          <div
            class="flex justify-center border rounded {{ product.category | categoryBadge }}"
          >
            <div class="p-2 text-white text-xs">
              {{ product.categoryName }}
            </div>
          </div>
        </td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-plus"
            (click)="editProduct(product.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        Nombre de produits : {{ products ? products.length : 0 }}
      </div>
    </ng-template>
  </p-table>
</div>

<div *ngFor="let p of products">
  <p class="{{p.category | categoryBadge}}">{{p.category | categoryBadge}}</p>
</div>
