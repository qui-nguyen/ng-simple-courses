<div class="card">
  <!-- <p-toast></p-toast> -->

  <p-toolbar
    styleClass="mb-4 gap-2 surface-card border-bottom-1 border-x-none border-top-none border-noround dark:bg-primary"
  >
    <ng-template pTemplate="left">
      <h2 class="font-medium">
        {{ firstDay | date : "dd MMMM yyyy" }} -
        {{ lastDay | date : "dd MMMM yyyy" }}
      </h2>
    </ng-template>
    <ng-template pTemplate="right">
      <div>
        <button
          pButton
          pRipple
          type="button"
          label="Ajouter"
          class="p-button-outlined p-button-primary mr-6"
          icon="pi pi-plus"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Supprimer"
          class="p-button-outlined p-button-danger"
          icon="pi pi-trash"
        ></button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="6"
    [paginator]="true"
    [globalFilterFields]="['name', 'category', 'quantity', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Affichage de {first} à {last} produits (sur {totalRecords} produits)"
    [showCurrentPageReport]="true"
    class="flex flex-column w-full mt-5"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h4 class="font-medium m-0">Liste des produits en stock</h4>
        <span class="p-input-icon-left h-5">
          <i class="pi pi-search"></i>
          <input pInputText type="text"  placeholder="Search..." class="h-2rem pl-6 border-none" />
      </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="width: 15%">
          Name<p-sortIcon field="name" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity" style="width: 15%">
          Quantité
          <p-sortIcon field="quantity" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="date" style="width: 15%">
          Date <p-sortIcon field="date" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="width: 15%">
          Status <p-sortIcon field="status" class="inline-block"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 15%">
          Catégorie
          <p-sortIcon field="category" class="inline-block"></p-sortIcon>
        </th>
        <th style="width: 15%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.createdDate | date : "dd/MM/yyyy" }}</td>
        <td>
          <div
            *ngIf="product.status"
            class="flex justify-content-center border-round bg-primary max-w-5rem"
          >
            <div class="py-2 px-1 text-white text-xs">
              {{ product.statusName }}
            </div>
          </div>
        </td>
        <td>
          <div
            class="flex justify-content-center border-round {{
              product.category | categoryBadge
            }}"
          >
            <div class="p-2 text-white text-xs">
              {{ product.categoryName }}
            </div>
          </div>
        </td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            class="w-2rem h-2rem bg-gray-500 border-gray-500 hover:bg-gray-700 transition-delay-100 transition-colors"
            icon="pi pi-pencil gray-100"
            (click)="editProduct(product.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
